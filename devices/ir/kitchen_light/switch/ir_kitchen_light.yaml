####################################################
#IR KITCHEN LIGHT ON / OFF
#################################################### 
#https://home-assistant.io/components/switch.broadlink/
#/config/switch
#date: 03.05.2019

####################################################
# TEMPLATE - ON / OFF SWITCH
####################################################

  - platform: template
    switches:
      ir_kitchen_light_template:
        value_template: "{{ states('input_number.kitchen_light_dimm') > '0.0' }}"
        turn_on:
          - service: input_number.set_value
            data_template:
              entity_id: input_number.kitchen_light_dimm
              value: 100
          - service: input_number.set_value
            data_template:
              entity_id: input_number.kitchen_light_ct
              value: 100

        turn_off:
          - service: input_number.set_value
            data_template:
              entity_id: input_number.kitchen_light_dimm
              value: 0
          - service: input_number.set_value
            data_template:
              entity_id: input_number.kitchen_light_ct
              value: 0

