  - platform: template
    switches:
      wifi_ir_kitchen_hood_light:
        value_template: "{{ is_state('switch.kitchen_hood_light_on_off', 'on') }}"
        turn_on:
          service: switch.turn_on
          data:
            entity_id: switch.kitchen_hood_light_on_off
        turn_off:
          service: switch.turn_off
          data:
            entity_id: switch.kitchen_hood_light_on_off

