####################################################
# AUTOMATION - KITCHEN WIFI-IR HOOD FAN SPEED
####################################################
# added: 05.04.2019
##

  - alias: Set fan speed 0.0 to 1.0
    trigger:
      platform: state
      entity_id: input_number.kitchen_hood_fan_speed
      # Optional
      from: '0.0'
      to: '1.0'

    action:
      - service: mqtt.publish
        data:
          topic: 'home/kitchen/sensor/hood-fan-speed'
          payload: 'lowest'
      - service: switch.turn_on
        entity_id: switch.kitchen_hood_fan_on_off
      - service: switch.turn_on
        entity_id: switch.kitchen_hood_fan_down


  - alias: Set fan speed 1.0 to 0.0
    trigger:
      platform: state
      entity_id: input_number.kitchen_hood_fan_speed
      from: '1.0'
      to: '0.0'

    action:
      - service: mqtt.publish
        data:
          topic: 'home/kitchen/sensor/hood-fan-speed'
          payload: 'off'
      - service: switch.turn_on
        entity_id: switch.kitchen_hood_fan_on_off

  - alias: Set fan speed 1.0 to 2.0
